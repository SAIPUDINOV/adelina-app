name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Java 17 (Required for Android SDK)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK with JDK 17
        uses: android-actions/setup-android@v3
        with:
          jdk-version: '17'
          
      - name: Accept Android Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
      - name: Create Android project
        run: |
          # Create project structure
          mkdir -p app/src/main/java/com/adelina/space/
          mkdir -p app/src/main/res/layout/
          mkdir -p app/src/main/res/values/
          
          # Create AndroidManifest.xml
          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.adelina.space">
            
            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
            
            <application
                android:allowBackup="true"
                android:icon="@mipmap/ic_launcher"
                android:label="Adelina Space"
                android:theme="@style/Theme.AppCompat.Light.NoActionBar"
                android:usesCleartextTraffic="true">
              
              <activity
                  android:name=".MainActivity"
                  android:exported="true"
                  android:configChanges="orientation|screenSize|keyboardHidden"
                  android:windowSoftInputMode="adjustResize">
                <intent-filter>
                  <action android:name="android.intent.action.MAIN" />
                  <category android:name="android.intent.category.LAUNCHER" />
                </intent-filter>
              </activity>
              
            </application>
          </manifest>
          EOF
          
          # Create MainActivity.kt
          cat > app/src/main/java/com/adelina/space/MainActivity.kt << 'EOF'
          package com.adelina.space
          
          import android.annotation.SuppressLint
          import android.os.Bundle
          import android.webkit.WebView
          import android.webkit.WebViewClient
          import androidx.appcompat.app.AppCompatActivity
          
          class MainActivity : AppCompatActivity() {
              @SuppressLint("SetJavaScriptEnabled")
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  setContentView(R.layout.activity_main)
                  
                  val webView: WebView = findViewById(R.id.webView)
                  
                  // Enable JavaScript
                  webView.settings.javaScriptEnabled = true
                  webView.settings.domStorageEnabled = true
                  webView.settings.loadWithOverviewMode = true
                  webView.settings.useWideViewPort = true
                  
                  // Mobile user agent
                  webView.settings.userAgentString = 
                      "Mozilla/5.0 (Linux; Android 10) " +
                      "AppleWebKit/537.36 (KHTML, like Gecko) " +
                      "Chrome/91.0.4472.120 Mobile Safari/537.36"
                  
                  webView.webViewClient = object : WebViewClient() {
                      override fun shouldOverrideUrlLoading(
                          view: WebView?,
                          url: String?
                      ): Boolean {
                          return false
                      }
                  }
                  
                  // Load Adelina Space website
                  webView.loadUrl("https://adelina.space/home.aspx")
              }
              
              // Handle back button
              override fun onBackPressed() {
                  val webView: WebView = findViewById(R.id.webView)
                  if (webView.canGoBack()) {
                      webView.goBack()
                  } else {
                      super.onBackPressed()
                  }
              }
          }
          EOF
          
          # Create activity_main.xml
          cat > app/src/main/res/layout/activity_main.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <WebView xmlns:android="http://schemas.android.com/apk/res/android"
              android:id="@+id/webView"
              android:layout_width="match_parent"
              android:layout_height="match_parent" />
          EOF
          
          # Create strings.xml
          cat > app/src/main/res/values/strings.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">Adelina Space</string>
          </resources>
          EOF
          
          # Create app/build.gradle
          cat > app/build.gradle << 'EOF'
          plugins {
              id 'com.android.application'
              id 'org.jetbrains.kotlin.android'
          }
          
          android {
              namespace 'com.adelina.space'
              compileSdk 34
              
              defaultConfig {
                  applicationId "com.adelina.space"
                  minSdk 21
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              
              buildTypes {
                  release {
                      minifyEnabled false
                  }
              }
              
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
              
              kotlinOptions {
                  jvmTarget = '17'
              }
          }
          
          dependencies {
              implementation 'androidx.core:core-ktx:1.12.0'
              implementation 'androidx.appcompat:appcompat:1.6.1'
          }
          EOF
          
          # Create root build.gradle
          cat > build.gradle << 'EOF'
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.2'
                  classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'
              }
          }
          
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          
          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOF
          
          # Create settings.gradle
          cat > settings.gradle << 'EOF'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          
          rootProject.name = "AdelinaSpace"
          include ':app'
          EOF
          
          # Create gradle wrapper properties
          mkdir -p gradle/wrapper
          cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF
          
      - name: Download Gradle Wrapper
        run: |
          wget -q https://raw.githubusercontent.com/gradle/gradle/master/gradlew
          chmod +x gradlew
          
      - name: Build APK
        run: |
          ./gradlew assembleDebug --no-daemon --stacktrace
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Adelina-App
          path: app/build/outputs/apk/debug/*.apk
