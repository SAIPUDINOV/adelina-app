name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Accept Android Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
      - name: Install Android Build Tools
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.2"
        
      - name: Create Android Project
        run: |
          # Создаем структуру проекта
          mkdir -p app/src/main/java/com/adelina/space/
          mkdir -p app/src/main/res/layout/
          mkdir -p app/src/main/res/values/
          mkdir -p gradle/wrapper/
          
          # Скачиваем gradle-wrapper.jar
          wget -q https://repo.maven.apache.org/maven2/org/gradle/gradle/7.5/gradle-7.5.jar -O gradle/wrapper/gradle-wrapper.jar
          
          # Создаем gradle-wrapper.properties
          cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-7.5-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF
          
          # Создаем AndroidManifest.xml
          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.adelina.space">
            
            <uses-permission android:name="android.permission.INTERNET" />
            
            <application
                android:allowBackup="true"
                android:icon="@mipmap/ic_launcher"
                android:label="Adelina Space"
                android:theme="@android:style/Theme.NoTitleBar.Fullscreen">
              
              <activity
                  android:name=".MainActivity"
                  android:exported="true">
                <intent-filter>
                  <action android:name="android.intent.action.MAIN" />
                  <category android:name="android.intent.category.LAUNCHER" />
                </intent-filter>
              </activity>
              
            </application>
          </manifest>
          EOF
          
          # Создаем MainActivity.java
          cat > app/src/main/java/com/adelina/space/MainActivity.java << 'EOF'
          package com.adelina.space;
          
          import android.os.Bundle;
          import android.webkit.WebSettings;
          import android.webkit.WebView;
          import android.webkit.WebViewClient;
          import androidx.appcompat.app.AppCompatActivity;
          
          public class MainActivity extends AppCompatActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);
                  
                  WebView webView = findViewById(R.id.webView);
                  WebSettings settings = webView.getSettings();
                  settings.setJavaScriptEnabled(true);
                  settings.setDomStorageEnabled(true);
                  
                  webView.setWebViewClient(new WebViewClient());
                  webView.loadUrl("https://adelina.space/home.aspx");
              }
              
              @Override
              public void onBackPressed() {
                  WebView webView = findViewById(R.id.webView);
                  if (webView.canGoBack()) {
                      webView.goBack();
                  } else {
                      super.onBackPressed();
                  }
              }
          }
          EOF
          
          # Создаем activity_main.xml
          cat > app/src/main/res/layout/activity_main.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:orientation="vertical">
            
            <WebView
                android:id="@+id/webView"
                android:layout_width="match_parent"
                android:layout_height="match_parent" />
                
          </LinearLayout>
          EOF
          
          # Создаем strings.xml
          cat > app/src/main/res/values/strings.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">Adelina Space</string>
          </resources>
          EOF
          
          # Создаем app/build.gradle - ИСПРАВЛЕННАЯ ВЕРСИЯ
          cat > app/build.gradle << 'EOF'
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:7.4.2'
              }
          }
          
          apply plugin: 'com.android.application'
          
          android {
              compileSdk 33
              
              defaultConfig {
                  applicationId "com.adelina.space"
                  minSdk 21
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
              
              buildTypes {
                  release {
                      minifyEnabled false
                  }
              }
              
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }
          }
          
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
          }
          EOF
          
          # Создаем settings.gradle - ИСПРАВЛЕННАЯ ВЕРСИЯ
          cat > settings.gradle << 'EOF'
          pluginManagement {
              repositories {
                  gradlePluginPortal()
                  google()
                  mavenCentral()
              }
          }
          
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          
          rootProject.name = "AdelinaSpace"
          include ':app'
          EOF
          
          # Создаем build.gradle (root) - ПРОСТОЙ ВАРИАНТ
          cat > build.gradle << 'EOF'
          // Этот файл может быть пустым
          // Все настройки в settings.gradle
          EOF
          
      - name: Download Gradle Wrapper Script
        run: |
          wget -q https://raw.githubusercontent.com/gradle/gradle/master/gradlew
          chmod +x gradlew
          
      - name: Build APK
        run: |
          ./gradlew assembleDebug --no-daemon --stacktrace
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Adelina-App
          path: app/build/outputs/apk/debug/*.apk
